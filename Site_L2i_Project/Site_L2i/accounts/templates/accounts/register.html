
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Inscription</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'face/fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'face/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'face/css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'face/css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'face/css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{% static 'face/css/owl.theme.default.min.css' %}">

  <link rel="stylesheet" href="{% static 'face/css/jquery.fancybox.min.css' %}">

  <link rel="stylesheet" href="{% static 'face/css/bootstrap-datepicker.css' %}">

  <link rel="stylesheet" href="{% static 'face/fonts/flaticon/font/flaticon.css' %}">

  <link rel="stylesheet" href="{% static 'face/css/aos.css' %}">
  <link href="{% static 'face/css/jquery.mb.YTPlayer.min.css' %}" media="all" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="{% static 'face/css/style.css' %}">
  <script>
	function resetForm() {
	  document.getElementById("vide").reset();
	}
 </script>

</head>

<body >

<section class="h-100 bg-dark">
	<div class="container py-5 h-100">
	  <div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col">
		  <div class="card card-registration my-4">
			<div class="row g-0">
			  <div class="col-xl-6 d-none d-xl-block">
				<img src=" {% static 'face/images/hero_1.jpg' %} "
				  alt="Sample photo" class="img-fluid"
				  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
			  </div>
			  <div class="col-xl-6">
				<div class="card-body p-md-5 text-black">
					<div class="user_card">
						{% for message in messages %}
						<div class="alert alert-danger">
							{{message}}
						</div>
						{% endfor %}
					
				  <h3 class="mb-5 text-uppercase alert alert-success">Enregistrer un compte</h3>
  
				  <div class="row">
					<div class="col-md-6 mb-4">
						<form method="POST" action="" id="vide">
							{% csrf_token %}
	
						<div class="form-outline">
						<input type="text"  class="form-control form-control-lg"  name="username" required />
						</div>
					</div>
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="text" id="form3Example1n" class="form-control form-control-lg" name="firstname" required />
						 </div>
					</div>
				  </div>
  
				  <div class="row">
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="text"  class="form-control form-control-lg"  name="lastname" required/>
						</div>
					</div>
					<div class="col-md-6 mb-4">
					  <div class="form-outline">
						<input type="email"  class="form-control form-control-lg"  name="email" required/>
						</div>
					</div>
				  </div>
  
				  <div class="form-outline mb-4">
					<input type="password" id="form3Example8" class="form-control form-control-lg"  name="password1" required/>
					</div>
  
				  <div class="form-outline mb-4">
					<input type="password" id="form3Example8" class="form-control form-control-lg"  name="password2" required/>
					</div>
  
				  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
					<h6 class="mb-0 me-4">Vous etes ?: </h6>
					
					<div class="form-check form-check-inline mb-0 me-4">
					  <input class="form-check-input" type="radio" name="statut" value="is_active"
						value="option1" />
					  <label class="form-check-label" for="femaleGender">Etudiant</label>
					</div>
  
					<div class="form-check form-check-inline mb-0 me-4">
					  <input class="form-check-input" type="radio" name="statut" value="is_staff"
						value="option2" />
					  <label class="form-check-label" for="maleGender">Enseignant</label>
					</div>
  				  </div>
  
				 
				  <div class="d-flex justify-content-end pt-3">
					<button type="button" onclick="resetForm();" class="btn btn-light btn-lg">Vider Tout</button>
					<button type="submit" class="btn btn-warning btn-lg ms-2">Creer un compte</button>
				 
				</div>
				</form>
				  {% comment %} Au cas ou {% endcomment %}
				  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	  
	</div>
	<div>
		<div class="mt-4">
			<div class="d-flex justify-content-center links">
					Vous avez un compte? <a href="{% url 'login' %}" class="ml-2">Se Connecter</a>
					
			</div>
			<p class="alligner">Aller dans la page d<a href="{% url 'index' %}">'acceuil</a></p>
 
		</div>
	</div>
</div>
  </section>

		
				
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Nom utilisateur..';
		form_fields[2].placeholder='Pr√©nom..';
		form_fields[3].placeholder='Nom..';
		form_fields[4].placeholder='Email..';
		form_fields[5].placeholder='Mot de passe...';
		form_fields[6].placeholder='Re-entrer le mot passe...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>

</body>

</html>
